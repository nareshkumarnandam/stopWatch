<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" sizes="120*120" type="image/x-icon" href="./chronometer.png">
</head>
<body>
    <div class="container">
        <h1 id="timerH1"><span id="hours">00</span>:<span id="mins">00</span>:<span id="secs">00</span><span id="milli"></span></h1>
        <div class="buttons">
            <button id="reset">Reset</button>
            <button id="pause">Pause</button>
            <button id="start">Start</button>
        </div>
        <div class="lap">
            <button class="lapBtn">Lap
            </button>
        </div>
        <div class="laps">
            <!-- <span class="clearBtn" style="cursor: pointer;">x</span> -->
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
